server:
  port: 8080

spring:
  application:
    name: product-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: shopservices_product
  zipkin:
    base-url:http://localhost:9411
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
